<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>InstaClone</title>
</head>

<body>
    <header>
        <span>Instagram</span>
        <nav class="navbar">
            <ul class="items-navbar">
                <li class="item">
                    <a href="#">
                        <img src="./assets/icons/heart-alt-svgrepo-com.svg" alt="like-icon" width="30" />
                    </a>
                </li>
                <li class="item">
                    <a href="#">
                        <img src="./assets/icons/add-square-svgrepo-com.svg" alt="add-icon" width="30" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="stories-content">
        <div class="story">
            <img src="./assets/avatars/avatar_1.png" width="70" alt="avatar_1" />
            <span>Tu historia</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_2.png" width="70" alt="avatar_2" />
            <span>Pepe</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_3.png" width="70" alt="avatar_3" />
            <span>Carola</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_4.png" width="70" alt="avatar_4" />
            <span>Jacinto</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_5.png" width="70" alt="avatar_5" />
            <span>Florinda</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_6.png" width="70" alt="avatar_6" />
            <span>Roque</span>
        </div>
        <div class="story">
            <img src="./assets/avatars/avatar_7.png" width="70" alt="avatar_7" />
            <span>Josefa</span>
        </div>
    </section>
    <div class="toolbar-bottom">
        <ul class="toolbar-navigation">
            <li>
                <a href="#">
                    <img src="./assets/icons/home-svgrepo-com.svg" alt="home" width="24">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/icons/search-svgrepo-com.svg" alt="search" width="24">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/icons/movie-svgrepo-com.svg" alt="reel" width="32">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/icons/message-circle-dots-svgrepo-com.svg" alt="message" width="24">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/avatars/avatar_1.png" width="32" alt="avatar_1"/>
                </a>
            </li>
            
        </ul>
    </div>

</html>
